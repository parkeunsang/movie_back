[uwsgi]
chdir = /home/ubuntu/movie_backend/
module = django_server.wsgi.deploy:application
home = /home/ubuntu/movie_backend/venv/

uid = ubuntu
gid = ubuntu

socket = /tmp/django_server.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/django_server.pid
logto = /var/log/uwsgi/django_server/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
